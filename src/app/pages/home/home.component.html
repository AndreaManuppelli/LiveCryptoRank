<app-navbar></app-navbar>
<div class="min-h-screen w-full">
    <div class="grid grid-cols-12">
        <div class="col-span-12 pt-20 px-5 bg-gradient-to-br from-secondary to-primary-700/50">
            <app-graph></app-graph>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 pt-10 bg-gradient-to-tr from-secondary to-primary-700/50">
        <div *ngFor="let coin of coins" class="p-2">
            <app-coin-card  [coin]="coin"></app-coin-card>
        </div>
    </div>
</div>
